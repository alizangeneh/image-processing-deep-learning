name: Build Executables for Windows, Linux, and macOS

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            pyinstaller --noconsole --onefile main.py -n image-tool-windows.exe
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            pyinstaller --onefile main.py -n image-tool-mac
          else
            pyinstaller --onefile main.py -n image-tool-linux
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-tool-${{ matrix.os }}
          path: dist/*

  release:
    name: Create Release and Upload Executables
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist

