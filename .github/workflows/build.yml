name: Build Executables

on:
  workflow_dispatch:

jobs:

  # ===========================
  # üîµ Build Linux Executable
  # ===========================
  build_linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-dev python3-pip python3-setuptools
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Linux CLI
        run: |
          pyinstaller --onefile main_cli.py -n image-tool-linux

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist/image-tool-linux


  # ===========================
  # üçè Build macOS Executable
  # ===========================
  build_macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Mac Executable
        run: |
          pyinstaller --onefile main_cli.py -n image-tool-mac

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: dist/image-tool-mac


  # ===========================
  # üü£ Build Windows Executable
  # ===========================
  build_windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows EXE
        run: |
          pyinstaller --onefile --noconsole main_gui.py -n image-tool-windows

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/image-tool-windows.exe
